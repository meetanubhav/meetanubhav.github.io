    var imageID=0;
    function changeimage(every_seconds){

        imageID=0;
        message="<...Coding.."
        myFunction(message);
    }}}
    //call same function again for x of seconds
    setTimeout("changeimage("+every_seconds+")",((every_seconds)*90));
}
function myFunction(message) {
    var x = document.getElementsByClassName("txtchng");
    x[0].innerHTML = message;
}

<script type="text/javascript">

var t1 = new TimelineMax({paused: true});

t1.to(".one", 0.8, {
     y: 6,
     rotation: 45,
     ease: Expo.easeInOut
});
